<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Vendor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
           <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()">     
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Vendor Name</label>
              <input formControlName="vendorName" type="text"  name="vendorName"  class="form-control" id="recipient-name" value="{{vendor.vendor_name}}"> 
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Vendor Code</label>
              <input formControlName="vendorCode" type="text" name="vendorCode"  class="form-control" id="recipient-name" value="{{vendor.vendor_code}}" >
            </div>
            
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Contact</label>
              <input formControlName="vendorContact" type="text" name="vendorContact"  class="form-control" id="recipient-name" value="{{vendor.contact}}" >
            </div>
            
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Address</label>
              <input formControlName="vendorAddress" type="text" name="VendorAddress"  class="form-control" id="recipient-name" value="{{vendor.address}}" >
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>
