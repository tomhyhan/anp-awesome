<section id="main-section-namepageline">
  <h1 style="text-align:center;">UOM</h1>
</section>


<section class="ml-3 mr-3 pt-0 mt-0" style="background-color: white">
 <div class="uom">

  <div class="uom__add">
   <app-add-uom-part (onCreateUomPart)="createTask($event)"></app-add-uom-part>
  </div>


 <div class="uom__search">
    <app-search-uom (onSearchUomPart)="searchUom($event)"></app-search-uom>
  </div>

<div class="uom__table"> 
  <table mat-table [dataSource]="uoms" class="mat-elevation-z8 demo-table">


    <ng-container matColumnDef="uom_id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let uom">{{uom.uom_id}}</td>
    </ng-container>

    <ng-container matColumnDef="uom">
      <th mat-header-cell *matHeaderCellDef>UOM</th>
      <td mat-cell *matCellDef="let uom">{{uom.uom}}</td>
    </ng-container>

    <ng-container matColumnDef="remarks">
      <th mat-header-cell *matHeaderCellDef>Remarks</th>
      <td mat-cell *matCellDef="let uom">{{uom.remarks}}</td>
    </ng-container>

    <ng-container matColumnDef="created_by">
      <th mat-header-cell *matHeaderCellDef>Created By</th>
      <td mat-cell *matCellDef="let uom">{{uom.created_by}}</td>
    </ng-container>

    <ng-container matColumnDef="created_date">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let uom">{{uom.created_date}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let uom"><app-edit-uom [uoms]="uom" (onUpdateUomPart)="updateUom($event)" ></app-edit-uom></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator 
              [length]="uomPartCount"
              [pageSize]="5"
              [pageSizeOptions]="[2, 5, 10, 15, 20]"
              showFirstLastButtons 
              aria-label="Select page">
  </mat-paginator>
</div>

</div>

</section>
