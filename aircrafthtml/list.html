<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <title>List</title>
</head>
<body>
    <h1>Unit List</h1>
    <form>
        <label for="uname">Unit name:</label>
        <input type="text" id ="uname">
        <label for="records">Records per page:</label>
        <select name="records" id="records">
        <option value="10">10</option>
        </select>
        <button type="button">Search</button>
        <button type="button">Reset</button>
    </form>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Unit Name</th>
                <th scope="col">Status</th>
                <th scope="col">View</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Meter</td>
                <td>Active</td>
                <td><button type="button" data-bs-toggle="modal" data-bs-target="#editModal"><image src="eye.png" style="width:20px;height: 20px;"></button></td>
            </tr>
        </tbody>
    </table>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <label for="uname">Unit name:</label>
                                    <input class="form-control" type="text" id ="uname">
                                </div>
                                <div class="col">
                                    <label for="Records">Status:</label>
                                    <br>
                                    <select name="records" id="records" class="form-control">
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Active</option>
                                    </select>
                                </div>
                            </div>
                            
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
