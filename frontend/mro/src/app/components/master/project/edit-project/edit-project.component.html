<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
           <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">     
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">ProjectName</label>
              <input formControlName="ProjectName" type="text"  name="ProjectName"  class="form-control" id="recipient-name" value="{{project.project_name}}"> 
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">ProjectCode</label>
              <input formControlName="ProjectCode" type="text" name="ProjectCode"  class="form-control" id="recipient-name" value="{{project.project_code}}" >
            </div>

            <button type="submit" class="btn btn-primary">Send message</button>
          </form>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>
