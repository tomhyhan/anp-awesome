
<button id="main-button-add_uom" type="button" data-toggle="modal"  data-whatever="@getbootstrap" data-backdrop="false" data-target="#exampleModalLong"><i class="fa fa-plus"></i> Create</button>

<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add UOM</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form [formGroup]="addUomPartForm" (ngSubmit)="onSubmit()" >
          <div class="row">
            <div class="col-md-6">
              
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Unit name</label>
                  <input formControlName="uom" type="text"  name="uom"  class="form-control" id="recipient-name" placeholder="Unit name"> 
                  <app-display-error errorMsg="This field is required" [displayError]="errorhandlers.isFieldValid('uom')" ></app-display-error>
                </div>

                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Remarks</label>
                    <input formControlName="remarks" type="text" name="remarks"  class="form-control" id="recipient-name" placeholder="Remarks">
                </div>

            </div>
          </div>
          <p><button type="submit" class="button-save">Submit</button></p>
        </form>
      </div>

    </div>
  </div>
</div>
