<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Employee Create</title>
</head>
<body>
    <h1 style="margin-left:20px;">Create Employee</h1>
    <form class="form" style="width:80%; margin-left:auto; margin-right:auto;">
        <div class="form-row">
          <div class="col">
            <label>Employee Code</label>
            <input type="text" class="form-control" placeholder="5609">
          </div>
          <div class="col">
            <label>Employee Name</label>
            <input type="text" class="form-control" placeholder="KRISHAN KUMAR">
          </div>
        </div>
        <div class="form-row">
            <div class="col">
              <label>Employee Nick Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="col">
              <label>Official Email</label>
              <input type="text" class="form-control" placeholder="KRISHARN.ACIL@GMAIL.COM">
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="mb-3" style="margin-top:20px;">
                    <label>Region</label>
                    <select id="disabledSelect" class="form-select">
                        <option>NORTH JAMMU</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="mb-3" style="margin-top:20px;">
                  <label>Reproting Manager</label>
                  <select id="disabledSelect" class="form-select">
                      <option>SUSHIL KUMAR</option>
                      <option>NANDAN ORAON</option>
                      <option>CHARANJEET SINGH WALIYA</option>
                  </select>
              </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="mb-3">
                    <label>Destination</label>
                    <select id="disabledSelect" class="form-select">
                        <option>MECH.FOREMAN</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label>Department</label>
                    <select id="disabledSelect" class="form-select">
                        <option>P&M</option>
                        <option>MECHANICAL</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
              <label>Office Location</label>
              <input type="text" class="form-control" placeholder="AIIMS JAMMU">
            </div>
            <div class="col">
                <div class="mb-3">
                    <label>Status</label>
                    <select id="disabledSelect" class="form-select">
                        <option>Active</option>
                        <option>Inactive</option>
                    </select>
                </div>
            </div>
        </div>
        <label for="exampleFormControlFile1">Attach File</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
        <button type="submit" class="btn btn-primary" style="margin-top:15px;">Submit</button>
      </form>
</body>
</html>
