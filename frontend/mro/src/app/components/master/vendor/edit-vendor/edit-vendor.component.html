<button type="button" class="btn btn-primary button" data-toggle="modal"  attr.data-target="#{{ vendor.vendor_id }}" data-whatever="@getbootstrap" data-backdrop="false"><i class="fa fa-edit"></i></button>

<div class="modal fade" attr.id="{{ vendor.vendor_id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Vendor</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="m-3" [formGroup]="editVendorForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="vendor_code">Vendor Code</label>
              <input formControlName="vendor_code" type="text" name="vendor_code" class="form-control" id="recipient-name" placeholder="Vendor Code">
              <app-display-error errorMsg="This field is required" [displayError]="errorhandlers.isFieldValid('vendor_code')" ></app-display-error>


            </div>
            <div class="form-group col-md-6">
              <label for="vendor_name">Vendor Name</label>
              <input formControlName="vendor_name" type="text" class="form-control" id="recipient-name" placeholder="Vendor Name">
              <app-display-error errorMsg="This field is required" [displayError]="errorhandlers.isFieldValid('vendor_name')" ></app-display-error>

            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="contact">Contact</label>
              <input formControlName="contact" type="text" class="form-control" id="recipient-name" placeholder="Contact">

              <app-display-error errorMsg="This field is required" [displayError]="errorhandlers.isFieldValid('contact')" ></app-display-error>
            </div>
            <div class="form-group col-md-6">
              <label for="address">Address</label>
              <input formControlName="address" type="text" class="form-control" id="address" placeholder="Address">

              <app-display-error errorMsg="This field is required" [displayError]="errorhandlers.isFieldValid('address')" ></app-display-error>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="remarks">Remarks</label>
              <input formControlName="remarks" type="text" class="form-control" id="recipient-name" placeholder="Remarks">
            </div>
          </div>
          <div class="form-row">
          </div>
            
          <button type="submit" class="button-update">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
