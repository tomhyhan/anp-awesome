<button id="add-uom-button" type="button" data-toggle="modal"  data-whatever="@getbootstrap" data-backdrop="false" data-target="#exampleModalLong"><i class="fa fa-plus"></i>Add Employee</button>

<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add UOM</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addUomPartForm" (ngSubmit)="onSubmit()" >
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">UOM</label>
                  <input formControlName="uom" type="text"  name="uom"  class="form-control" id="recipient-name" > 
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Remarks</label>
                    <input formControlName="remarks" type="text" name="remarks"  class="form-control" id="recipient-name" >
                </div>
            </div>
          </div>
          <p><button type="submit" id="button-save">Submit</button></p>
        </form>
      </div>
    </div>
  </div>
</div>
