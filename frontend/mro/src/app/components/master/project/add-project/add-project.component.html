<form  (ngSubmit)="onSubmit() ">
  <section class="ml-3 mr-3 pb-0  row "  id="main-section-searchline">
    <table id="main-table-selector">
      <thead>
        <tr style="color: rgb(110,144,161);">
          <th scope="col"><label for="ProjectCode">ProjectCode</label></th>
          <th scope="col"><label for="ProjectName">ProjectName</label></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input
            class="form-control"
            type="text"
            name="ProjectCode"
            [(ngModel)]="ProjectCode"
            id="ProjectCode"
            placeholder="code"
          /></td>
          <td><input
            class="form-control"
            type="text"
            name="ProjectName"
            [(ngModel)]="ProjectName"
            id="ProjectName"
            placeholder="ProjectName"
          /></td>
        </tr>
      </tbody>
    </table>
    <div class="ml-2 pt-5 row align-items-center">
    <button id="main-button-add_project" type="submit" ><i class="fa fa-plus-circle"> add Project</i></button>
  </div>
  </section>
  </form>
