<button type="button" class="btn btn-primary button" data-toggle="modal"  attr.data-target="#{{ uoms.uom_id }}" data-whatever="@getbootstrap" data-backdrop="false"><i class="fa fa-edit"></i></button>


<div class="modal fade" attr.id="{{ uoms.uom_id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Uom</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form [formGroup]="editUomPartForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">

          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Unit name</label>
            <input formControlName="uom" type="text"  name="uom"  class="form-control" id="recipient-name" placeholder="Unit name">
            <app-display-error errorMsg="This field is required" [displayError]="errorhandlers.isFieldValid('uom')" ></app-display-error>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Remark</label>
            <input formControlName="remarks" type="text" name="remarks"  class="form-control" id="recipient-name" placeholder="Remarks">
            
          </div>
        </div>
      </div>
          <button type="submit" class="button-save">Update</button>

        </form>
        
      </div>
    </div>
  </div> 
  </div>
