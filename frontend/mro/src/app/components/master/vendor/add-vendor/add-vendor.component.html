<button id="main-button-add_vendor" type="button" data-toggle="modal"  data-whatever="@getbootstrap" data-backdrop="false" data-target="#exampleModalLong"><i class="fa fa-plus"></i> Create</button>

<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Vendor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addvendorForm" (ngSubmit)="onSubmit()" >
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Vendor Code</label>
                  <input
                    class="form-control"
                    type="text"
                    name="VendorCode"
                    id="recipient-name"
                    placeholder="Code"
                    formControlName="vendor_code"
                  />
                  <small *ngIf="VendorCode.invalid && VendorCode.touched" class="text-danger">Vendor Code is Required</small>
                </div>
                
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Vendor Name</label>
                  <input
                    class="form-control"
                    type="text"
                    name="VendorName"
                    placeholder="Name"
                    id="recipient-name"
                    formControlName="vendor_name"
                    />
                    <small *ngIf="VendorName.invalid && VendorName.touched" class="text-danger">Vendor Name is Required</small> 
                  </div>

                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Contact</label>
                  <input
                    class="form-control"
                    type="text"
                    name="Contact"
                    placeholder="Contact"
                    id="recipient-name"
                    formControlName="contact"
                    />
                    <small *ngIf="Contact.invalid && Contact.touched" class="text-danger">Contact is Required</small> 
                </div>
            </div>
            
            <div class="col-md-6">
              
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Address</label>
                <input
                  class="form-control"
                  type="text"
                  name="Address"
                  placeholder="Address"
                  id="recipient-name"
                  formControlName="address"
                  />
                  <small *ngIf="Address.invalid && Address.touched" class="text-danger">Address is Required</small> 
              </div>

              <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Remarks</label>
                  <input
                  class="form-control"
                  type="text"
                  name="Remarks"
                  id="recipient-name"
                  placeholder="Remarks"
                  formControlName="remarks"
                  />
              </div>

            </div>
          </div>
          <p><button type="submit" class="button-save">Submit</button></p>
        </form>
      </div>
    </div>
  </div>
</div>
