<section id="main-section-namepageline">
  <h1 style="text-align:center;font-weight:700">Aircraft</h1>
</section>

<section class="ml-3 mr-3 pt-0 mt-0" style="background-color: white">
    <div class="row ml-1 align-items-center">
        <app-search-aircraft (onSearchaircraft)="searchaircraft($event)"></app-search-aircraft>
        <app-add-aircraft class="mt-3 pt-3" id="add-button" (onCreateaircraft)="createTask($event)"></app-add-aircraft>
    </div>

    <div>
      <table mat-table [dataSource]="aircraft" class="demo-table mt-0">

          <ng-container matColumnDef="aircraft_name">
            <th mat-header-cell *matHeaderCellDef>aircraft name</th>
            <td mat-cell *matCellDef="let aircraft"> {{aircraft.aircraft_name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="remarks">
            <th mat-header-cell *matHeaderCellDef>Remarks</th>
            <td mat-cell *matCellDef="let aircraft">{{aircraft.remarks}}</td>
          </ng-container>
          
          <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef>Update</th>
            <td mat-cell *matCellDef="let aircraft"><app-edit-aircraft [aircraft]="aircraft" (onUpdateaircraft)="updateaircraft($event)" ></app-edit-aircraft></td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator 
        [length]="aircraftCount"
        [pageSize]="5"
        [pageSizeOptions]="[5, 20, 40]"
        showFirstLastButtons 
        aria-label="Select page">
      </mat-paginator>
    </div>

</section>
