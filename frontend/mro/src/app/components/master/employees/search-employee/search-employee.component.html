<form [formGroup]="searchEmployeeForm" (ngSubmit)="onSubmit()" >
    <section  id="main-section-searchline">
      <table id="main-table-selector">
        <thead>
          <tr style="color: rgb(110,144,161);">
            <th ><label for="sparePartCode">Employee Name</label></th>
            <th><label for="hsnCode">Employee Code</label></th>
            <th><label for="sparePartDesc">Site Master ID</label></th>
            <th><label for="sparePartGroup">Contact</label></th>
            <th><label for="rate">Address</label></th>
            <th><label for="active_id">Designation</label></th>
            <th><label for="active_id">Department</label></th>
            <th><label for="active_id">Created By</label></th>
            <th><label for="active_id">Created Date</label></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
                <input formControlName="emp_name" type="text" name="empName"  class="form-control" id="recipient-name" >
            </td>
            <td>
                <input formControlName="emp_code" type="text"  name="empCode"  class="form-control" id="recipient-name" > 
            </td>
            <td>
                <input formControlName="site_master_id" type="text" name="siteMasterId"  class="form-control" id="recipient-name" >
            </td>
            <td>
                <input formControlName="contact" type="text" name="contact"  class="form-control" id="recipient-name" >
            </td>
            <td>
                <input formControlName="address" type="text" name="address"  class="form-control" id="recipient-name" >
            </td>
            <td>
                <input formControlName="designation" type="text" name="designation"  class="form-control" id="recipient-name" >
            </td>
            <td>
                <input formControlName="department" type="text" name="department"  class="form-control" id="recipient-name" > 
            </td>
            <td>
                <input formControlName="created_by" type="text"  name="createdBy"  class="form-control" id="recipient-name" > 
            </td>
            <td>
                <input formControlName="created_date" type="text"  name="createdDate"  class="form-control" id="recipient-name" > 
            </td>
            <td class="button ext-center pt-1">
              <button class="text-center m-2" id="main-button-search_employee" type="submit"><i class="fa fa-search"></i> Search</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
</form>
