<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Update Spare Part</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit SparePart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Spare Part Code</label>
            <input type="text"  name="sparePartCode" [(ngModel)]="sparePartCode" class="form-control" id="recipient-name" value={{sparePart.spare_part_code}}>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label"></label>
            <input type="text" name="hsnCode" [(ngModel)]="hsnCode" class="form-control" id="recipient-name" value={{sparePart.hsn_code}}>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Description</label>
            <input type="text" name="sparePartDesc" [(ngModel)]="sparePartDesc" class="form-control" id="recipient-name" value={{sparePart.spare_part_desc}}>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
