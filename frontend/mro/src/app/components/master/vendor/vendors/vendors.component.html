<section id="main-section-namepageline">
  <h1 style="text-align:center;">Vendor</h1>
</section>

<section class="ml-3 mr-3 pt-0 mt-0" style="background-color: white">
  <div class="spare-part">
      <div class="spare-part__add">
      <app-add-vendor (onCreateVendor)="createTask($event)"></app-add-vendor>
      </div>
      <div class="spare-part__table">
      <table mat-table [dataSource]="vendor" class="mat-elevation-z1 demo-table">

          <ng-container matColumnDef="vendor_code">
            <th mat-header-cell *matHeaderCellDef>Vendor Code</th>
            <td mat-cell *matCellDef="let vendor"> {{vendor.vendor_code}} </td>
          </ng-container>

          <ng-container matColumnDef="vendor_name">
            <th mat-header-cell *matHeaderCellDef>Vendor Name</th>
            <td mat-cell *matCellDef="let vendor"> {{vendor.vendor_name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef>Contact</th>
            <td mat-cell *matCellDef="let vendor"> {{vendor.contact}} </td>
          </ng-container>
        
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let vendor"> {{vendor.address}} </td>
          </ng-container>
    
          <ng-container matColumnDef="remarks">
            <th mat-header-cell *matHeaderCellDef>Remarks</th>
            <td mat-cell *matCellDef="let vendor">{{vendor.remarks}}</td>
          </ng-container>
          
          <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef>Update</th>
            <td mat-cell *matCellDef="let vendor"><app-edit-vendor [vendor]="vendor" (onUpdateVendor)="updateVendor($event)" ></app-edit-vendor></td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <!-- <mat-paginator [pageSizeOptions]="[2, 5, 10]"
                   showFirstLastButtons 
                   aria-label="Select page">
    </mat-paginator> -->
  </div>
</section>
