<h3>Vendor</h3>
<ul>
    <li>    {{vendor.vendor_code}}</li>
    <li>    {{vendor.vendor_name}}</li>
    <li>    {{vendor.contact}}</li>
    <li>    {{vendor.address}}</li>
    <li>    {{vendor.remarks}}</li>
</ul>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Update Vendor</button>

<app-edit-vendor [vendor]="vendor" (onUpdateVendor)="updateVendor($event)" ></app-edit-vendor>
