
<button type="button" data-toggle="modal"  attr.data-target="#{{ employee.emp_id }}" data-whatever="@getbootstrap" data-backdrop="false"><i class="fa fa-edit"></i> </button>

<div class="modal fade" attr.id="{{ employee.emp_id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form  [formGroup]="employeeForm" (ngSubmit)="onSubmit()">     
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Employee Code</label>
            <input formControlName="empCode" type="text"  name="sparePartCode"  class="form-control" id="recipient-name" > 
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Employee Name</label>
            <input formControlName="empName" type="text" name="hsnCode"  class="form-control" id="recipient-name" >
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
