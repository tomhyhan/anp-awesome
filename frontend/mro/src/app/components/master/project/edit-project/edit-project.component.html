<button type="button" class="btn btn-primary button" data-toggle="modal"  attr.data-target="#{{ project.project_master_id }}" data-whatever="@getbootstrap" data-backdrop="false"><i class="fa fa-edit"></i></button>

<div class="modal fade" attr.id="{{ project.project_master_id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
         <form  [formGroup]="projectForm" (ngSubmit)="onSubmit()">     
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Project Name</label>
            <input formControlName="ProjectName" type="text"  name="ProjectName"  class="form-control" id="recipient-name" > 
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Project Code</label>
            <input formControlName="ProjectCode" type="text" name="ProjectCode"  class="form-control" id="recipient-name" >
          </div>

          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Status</label>
            <input formControlName="Status" type="text" name="Status"  class="form-control" id="recipient-name" >
          </div>

          <div class="form-group">
            <label for="recipient-name" class="col-form-label">End Date</label>
            <input formControlName="EndDate" type="text" name="EndDate"  class="form-control" id="recipient-name" >
          </div>

          <button type="submit" class="btn btn-primary">Send message</button>
        </form>
      </div>
    </div>
  </div>
</div>
